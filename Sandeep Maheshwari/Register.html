	<form class="mx-auto">
	  <div class="mb-3">
		<label for="name" class="form-label">Name:</label>
		<input type="text" class="form-control" id="name" placeholder="Enter Name:" required>
	  </div>
	  <div class="mb-3">
		<label for="email" class="form-label">Email:</label>
		<input type="email" class="form-control" id="email" placeholder="Enter Email:" required>
	  </div>
	  <div class="mb-3">
		<label for="mobile" class="form-label">Contact:</label>
		<input type="tel" class="form-control" id="mobile" placeholder="Enter Contact:" required>
	  </div>

		<label for="re-password" class="form-label">Re-type Password:</label>
		<input type="Password" class="form-control" id="re-password" placeholder="Enter Re-type Password:" required>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
